<html>

<head>
    <meta charset="utf-8">
    <title>Computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="vue-app">
        <h1>Computed properties</h1>
        <button v-on:click="a++">add to A</button>
        <button v-on:click="b++">add to B</button>
        <p>A- {{ a }}</p>
        <p>B- {{ b }}</p>
        <p>age + A={{ addToA }}</p>
        <p>age + B={{ addToB }}</p>
    </div>

    <script src="app.js"></script>

</body>

</html>
