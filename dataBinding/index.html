<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue.js</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="vue-app">
        <h1>Data Binding</h1>
        <a v-bind:href="website">Take me Vue.js website</a>
        <input type="text" :value="name">
        <p v-html="documentation"></p>
        <!--
        v-bind: directive
        directive: an instructions to tell Vue.js do something
        v-bind-> shorthand(:)
        -->

        <script src="app.js"></script>
    </div>
</body>

</html>
