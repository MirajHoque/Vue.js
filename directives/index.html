<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>directives</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id=root>
        <div v-if="count === 1">
            green
        </div>
        <div v-else-if="count === 2">
            red
        </div>
        <div v-else>
            orange
        </div>
        <div v-show=" number === 7">
            yellow
        </div>

    </div>

    <script src="app.js"></script>
</body>
