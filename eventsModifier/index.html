<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue.js</title>
    <link href="style.css" rel="stylesheet">
    <!--
        rel(relationship) define relationship b/w linked source & current document
        stylesheet: import a style sheet
    -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="vue-app">
        <h1>Events</h1>
        <button v-on:click.once="add(1)">Add a year</button>
        <button v-on:click="subtract(1)">Subtract a year</button>
        <!--
             <button v-on:click="add">Add a year</button>
        <button v-on:click="subtract">Subtract a year</button>
            () is not mandatory if we want attach it with events
        -->

        <button v-on:dblclick="add(10)">Add 10 years</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
        <p>My age is {{ age }}</p>
        <div id="canvas" @mousemove="updateXY">{{ x }}, {{ y }}</div>
        <a v-on:click.prevent="click" href="https://www.Vuejs.org">Vue.js</a>
    </div>

    <script src="app.js"></script>

</body>

</html>
