<html>

<head>
    <meta charset="utf-8">
    <title>Two Way Data Binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="vue-app">
        <label>Name:</label>
        <input type="text" v-model="name" />
        <span>{{ name }}</span>
        <label>Age:</label>
        <input type="text" v-model="age" />
        <span>{{ age }}</span>

    </div>
    <script src="app.js"></script>

</body>

</html>
